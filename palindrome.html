<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,800"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s006">
      <form>
        <fieldset>
          <legend id="hasil">Selamat datang di kelompok kami</legend>
          <div class="inner-form">
            <div class="input-field">
              <button class="btn-search" type="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </button>
              <input
                id="search"
                type="text"
                placeholder="silahkan ketik di sini"
                oninput="checkPalindromeWithStack()"
              />
            </div>
          </div>
          <div class="suggestion-wrap">
            <span id="span"></span>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
      let stack = [];
      function checkPalindromeWithStack() {
        let data = document.getElementById("search").value;
        for (var i = 0; i <= data.length; i++) {
          stack.push(data[i]);
        }

        let kata = [];

        if (data.length != "") {
          for (a = data.length; a >= 0; a--) {
            data[a] = kata.push(data[a]);
          }
        }
        let lastKata = kata.join("");
        if (lastKata == data) {
          let message = "Kata  Palindrome";
          document.getElementById("span").innerHTML = message;
        } else {
          let message = "bukan Palindrome";
          document.getElementById("span").innerHTML = message;
        }
        let search = lastKata;
        document.getElementById("hasil").innerHTML = search;

        if (lastKata == "") {
          document.getElementById("span").innerHTML = "";
        }
      }
    </script>
  </body>
